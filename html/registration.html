<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_sign.css">
    <title>Введите название</title>
</head>

<body>
    <div class="logo">
        <img class="logotip" src="../img/newlogo.png">
    </div>
    <div class="main">
        <div class="dfc winreg">
            <div class="dfc head">
                <h1>Регистрация</h1>
                <div class="boximg">
                    <img src="../icons/reg.svg" alt="regimg">
                </div>
            </div>
            <div class="dfc content">
                <div class="dfc contup">
                    <p>Не откладывай на завтра то, что можно сделать сегодня... или не делать вовсе!</p>
                    <div class="input-wrapper">
                        <input class="input" pattern="[a-z0-9._%+\-]++@[a-z0-9.-]+\.[a-z]{2,}$" type="text" placeholder=" " data-placeholder="E-mail" required>
                        <span class="placeholder">Имя</span>
                    </div>
                    <div class="input-wrapper">
                        <input class="input" pattern="[a-z0-9._%+\-]++@[a-z0-9.-]+\.[a-z]{2,}$" type="email" placeholder=" " data-placeholder="E-mail" required>
                        <span class="placeholder">Почта или телефон</span>
                    </div>
                    <div class="input-wrapper">
                        <input class="input" pattern="[a-z0-9._%+\-]++@[a-z0-9.-]+\.[a-z]{2,}$" type="password" placeholder=" " data-placeholder="E-mail" required>
                        <span class="placeholder">Пароль</span>
                    </div>
                </div>
                <div class="dfc contdown">
                    <a href="incoming.html"><button class="registr" href="" type="button">Зарегистрироваться</button></a>
                    <p>Уже есть учетная запись? <span><a href="login.html">Войти</a></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
